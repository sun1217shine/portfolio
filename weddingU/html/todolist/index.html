<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">

        <div id="time">
            <span id="hr">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span>
        </div><!-- #time -->
        

        <form class="nameForm">
            <input type="text" class="nameInput" placeholder="write your name">
        </form><!-- .nameForm -->
        <h3 class="greeting">
            HELLO! WROLD!
        </h3><!-- .greeting -->

        <form class="tForm">
            <input type="text" placeholder="write a todo">
        </form><!-- .tForm -->
        <ul class="todoList"></ul><!-- todoList -->


        <p class="weather"></p><!--weather-->


        <ul class="season">
            <li><a href="#">morning</a></li>
            <li><a href="#">afternoon</a></li>
            <li><a href="#">evening</a></li>
            <li><a href="#">night</a></li>
        </ul><!-- season -->
    
        
        <script src="greeting.js"></script>
        <script src="todos.js"></script>
        <script src="weather.js"></script>
        <script src="theme.js"></script>
        <script src="time.js"></script>
    </div><!-- #wrap -->
</body>
</html>
